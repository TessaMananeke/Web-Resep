<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Resep - MasakAsyik</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf2;
      padding: 30px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      background: #ffffff;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: tomato;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: tomato;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tambah Resep Baru üç≤</h1>
    <p>Masukkan detail resep kamu di bawah ini</p>
  </header>

  <form onsubmit="return simpanResep()">
    <input type="text" id="judul" placeholder="Judul Resep" required>
    <input type="text" id="gambar" placeholder="Link Gambar (opsional)">
    <textarea id="bahan" placeholder="Daftar Bahan (pisahkan dengan koma)" required></textarea>
    <textarea id="langkah" placeholder="Langkah-langkah memasak" required></textarea>
    <button type="submit">Simpan</button>
  </form>

  <a href="resep.html">‚¨ÖÔ∏è Kembali ke Daftar Resep</a>

  <script>
    function simpanResep() {
      alert("Resep berhasil disimpan (simulasi). Tambahkan fitur penyimpanan jika perlu.");
      return false;
    }
  </script>
</body>
</html>
